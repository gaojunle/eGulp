<!DOCTYPE html>

<head>
    <meta charset="utf-8" />
    <title>登录页</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="keywords" content="登录页" />
    <meta name="description" content="登录页" />
    <link rel="stylesheet" href="../build/css/page/base.css" />
    <link rel="stylesheet" href="../build/css/page/login.css" />
</head>

<body class="login-body">
    <header id="hd">
        <span class="logo"></span>
        <span class="title">欢迎进入egulp</span>
    </header>
    <section class="wrapper">
        <div class="container">
            <form class="js-form">
                <div class="box">
                    <p>
                        <input id="username" class="ipt username" type="text" name="mobile" placeholder="请输入手机号" value="admin">
                    </p>
                    <p class="mt25">
                        <input id="password" class="ipt userpwd" type="password" name="password" placeholder="请输入密码" value="admin">
                    </p>
                    <p class="mt40 center"><a class="btn js-login-btn" href="javascript:;">登录</a></p>
                </div>
                <p class="help">忘记密码请联系管理员</p>
            </form>
        </div>
    </section>
    <script src="../js/lib/require/require.js"></script>
    <script src="../js/common/config/requireConfig.js"></script>
    <script src="../js/pc/page/login.js"></script>
    <!--<script src="../build/js/pc/page/login.min.js"></script>-->
</body>

</html>
